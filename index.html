<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="css/style.css" />
  <body>
    <div class="all">
      <div class="box">
        <div class="pColumn">
          <label for="presure">ciśnienie [bar]</label>
          <input name="presure" type="number" id="p1" min="0" value="36.1" />
          <input name="presure" type="number" id="p2" min="0" value="27.4" />
          <input name="presure" type="number" id="p3" min="0" value="24.3" />
          <input name="presure" type="number" id="p4" min="0" value="23.9" />
          <input name="presure" type="number" id="p5" min="0" value="20.8" />
          <input name="presure" type="number" id="p6" min="0" value="18.8" />
          <input name="presure" type="number" id="p7" min="0" value="18.6" />
          <input name="presure" type="number" id="p8" min="0" value="18.2" />
          <input name="presure" type="number" id="p9" min="0" value="16.3" />
          <input name="presure" type="number" id="p10" min="0" value="16.3" />
          <input name="presure" type="number" id="p11" min="0" value="14.5" />
          <input name="presure" type="number" id="p12" min="0" value="14.3" />
          <input name="presure" type="number" id="p13" min="0" value="12.7" />
          <input name="presure" type="number" id="p14" min="0" value="12" />
        </div>

        <div class="gpColumn">
          <label for="gp">Gp [mln Nm3]</label>
          <input name="gp" type="number" id="gp1" min="0" value="0" />
          <input name="gp" type="number" id="gp2" min="0" value="248.3" />
          <input name="gp" type="number" id="gp3" min="0" value="317.7" />
          <input name="gp" type="number" id="gp4" min="0" value="355.3" />
          <input name="gp" type="number" id="gp5" min="0" value="461.3" />
          <input name="gp" type="number" id="gp6" min="0" value="501" />
          <input name="gp" type="number" id="gp7" min="0" value="515.1" />
          <input name="gp" type="number" id="gp8" min="0" value="524" />
          <input name="gp" type="number" id="gp9" min="0" value="567" />
          <input name="gp" type="number" id="gp10" min="0" value="578.1" />
          <input name="gp" type="number" id="gp11" min="0" value="614.6" />
          <input name="gp" type="number" id="gp12" min="0" value="628.8" />
          <input name="gp" type="number" id="gp13" min="0" value="690" />
          <input name="gp" type="number" id="gp14" min="0" value="693.3" />
        </div>

        <div class="u">
          <label for="cpart">skład procentowy [%]</label>
          <input name="cpart" type="number" id="c1" value="0.98" />
          <input name="cpart" type="number" id="c2" value="0.05" />
          <input name="cpart" type="number" id="c3" value="0.05" />
          <input name="cpart" type="number" id="co2" value="0.05" />
          <input name="cpart" type="number" id="n2" value="0.05" />
        </div>
      </div>

      <div name="temperature" class="temperature">
        <label for="temperature">temperatura [K]</label>
        <input type="number" id="temperature" value="291" />
      </div>

      <label for="gpstart">zasoby wydobyte [mln Nm3]</label>
      <div name="gpstart" class="gpStart"></div>
      <button class="turnOn">wylicz</button>
      <button class="turnOff " disabled>reset</button>

      <div class="results">
        <div class="wyniki">
          <div>A</div>
          <div>B</div>
          <div>z0</div>
          <div>z1</div>
          <div>z2</div>
          <div>z3</div>
          <div>z4</div>
          <div>z5</div>
          <div class="last">p/z</div>
        </div>
      </div>

      <div class="slope"></div>
      <div class="intercept"></div>
    </div>
    <div class="wykre">
      <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    </div>
    <script src="js/main.js"></script>
    <script
      type="text/javascript"
      src="https://canvasjs.com/assets/script/canvasjs.min.js"
    ></script>

    <script></script>
    <script src="js/chart.js"></script>
  </body>
</html>
